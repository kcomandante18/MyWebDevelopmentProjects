2<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: #78B9B5;
      }
      .pricing-container{
         display: flex;
         justify-content: center;
         align-items: center;
         flex-wrap: wrap;
         gap: 20px;
         padding: 20px;
      }
      .pricing-plan {
        background-color: #0F828C;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      .plan-title {
        font-size: 24px;
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
      }
      .plan-price {
        font-size: 20px;
        color:white;
        margin-bottom: 15px;
        text-align: center;
      }
      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 16px;
        color: white;
        margin-bottom: 20px;
      }
      .plan-features li{
        margin: 5px 0;
      }
      .plan-button {
        background-color: #065084;
        color: white;
        border: none;



        
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition-duration: 0.3s;
        opacity: 0.9;
        &:hover {
          background-color: rgb(194, 116, 133);
        }

        &:active {
          background-color: rgb(110, 87, 92);
          opacity: 1;
        }
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      }
    </style>
  </head>
